name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./

jobs:
  dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v3

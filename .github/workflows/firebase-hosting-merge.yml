        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GURMUKHI_DEV }}'
          channelId: live
          projectId: '${{ secrets.REACT_APP_PROJECT_ID }}'
          target: default


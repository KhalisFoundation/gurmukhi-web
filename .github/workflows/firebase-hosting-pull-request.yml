name: Deploy to Firebase Hosting on PR
'on': pull_request
defaults:
  run:
    working-directory: ./
jobs:
  build_and_preview_on_dev:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment: dev
    env:
      REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
      REACT_APP_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}
      REACT_APP_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
      REACT_APP_STORAGE_BUCKET: ${{ secrets.REACT_APP_STORAGE_BUCKET }}
      REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
      REACT_APP_APP_ID: ${{ secrets.REACT_APP_APP_ID }}
      REACT_APP_MEASUREMENT_ID: ${{ secrets.REACT_APP_MEASUREMENT_ID }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          # cd ./
          yarn install --frozen-lockfile && yarn run build
      - name: Deploy to Firebase
        run: |
          yarn global add firebase-tools
          firebase login:ci --no-localhost --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GURMUKHI_DEV }}
          firebase deploy --project ${{ secrets.REACT_APP_PROJECT_ID }} --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GURMUKHI_DEV }}
